<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى أمل ❤️</title>
    <style>
        :root {
            --main-blue: #2c3e50; /* أزرق داكن احترافي */
            --soft-blue: #34495e;
            --btn-shadow: #1a252f;
            --glow-color: rgba(52, 152, 219, 0.8); /* لون التوهج */
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%); /* خلفية رمادية هادئة احترافية */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px; /* للتأثير 3D */
            overflow: hidden;
        }

        /* SVG ورد وشجر 3D متحركة */
        .svg-nature {
            position: absolute;
            width: 60px;
            height: 60px;
            z-index: 1;
            transform-style: preserve-3d;
            animation: float-3d 8s ease-in-out infinite;
        }
        @keyframes float-3d {
            0%, 100% { transform: translateY(0) rotateY(0deg) rotateX(0deg); }
            25% { transform: translateY(-10px) rotateY(90deg) rotateX(5deg); }
            50% { transform: translateY(-20px) rotateY(180deg) rotateX(10deg); }
            75% { transform: translateY(-10px) rotateY(270deg) rotateX(5deg); }
        }

        /* تأثيرات داخلية للسVG (بتلات متحركة) */
        .svg-nature svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 4px 8px rgba(0,0,0,0.3));
        }
        .svg-nature .petal {
            animation: bloom 4s ease-in-out infinite;
        }
        @keyframes bloom {
            0% { transform: scale(0.8) rotate(0deg); opacity: 0.7; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.9; }
        }
        .svg-nature .leaf {
            animation: sway 3s ease-in-out infinite;
        }
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        /* للعناصر الثابتة في الخلفية */
        .background-svg {
            position: absolute;
            width: 80px;
            opacity: 0.5;
            z-index: 0;
            transform-style: preserve-3d;
        }
        .tree-bg-svg { bottom: 10%; left: 5%; transform: rotateY(10deg) rotateX(5deg); }
        .flower-bg-svg { top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(10deg); }

        /* عناصر الخلفية الطائرة */
        .floating-element {
            position: absolute;
            top: -10%;
            animation: fall linear infinite;
            z-index: 1;
            user-select: none;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            width: 85%;
            max-width: 420px;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(255, 77, 109, 0.4);
            border: 5px solid white;
            backdrop-filter: blur(10px);
            z-index: 10;
            transform: rotateX(5deg) rotateY(-5deg); /* ميل 3D للحاوية */
            transition: transform 0.5s ease;
        }
        .container:hover {
            transform: rotateX(0deg) rotateY(0deg); /* عودة عند التمرير */
        }

        .section { display: none; animation: slideIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .active { display: block; }

        @keyframes slideIn {
            from { opacity: 0; transform: scale(0.5) rotate(-10deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }

        /* أزرار 3D احترافية مع توهج */
        button {
            background: linear-gradient(145deg, var(--main-blue), var(--soft-blue));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 0 var(--btn-shadow), 0 20px 30px rgba(0,0,0,0.3), 0 0 20px var(--glow-color); /* توهج */
            transition: all 0.3s ease;
            margin: 10px;
            transform: translateZ(10px); /* 3D depth */
        }
        button:hover {
            transform: translateY(-5px) translateZ(20px) scale(1.05); /* رفع وتكبير 3D */
            box-shadow: 0 15px 0 var(--btn-shadow), 0 30px 40px rgba(0,0,0,0.4), 0 0 30px var(--glow-color); /* توهج أقوى */
        }
        button:active {
            transform: translateY(5px) translateZ(5px);
            box-shadow: 0 5px 0 var(--btn-shadow), 0 0 15px var(--glow-color);
        }

        .img-box {
            width: 100%;
            height: 420px;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .caption { margin: 15px 0; font-size: 1.4rem; color: var(--main-pink); font-weight: 900; }

        /* العناصر الـ 3D */
        .obj-3d {
            font-size: 100px;
            cursor: pointer;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
            transition: 0.5s;
        }
        .obj-3d:hover { transform: scale(1.2) rotate(10deg); }

        #typewriter {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 15px;
            font-weight: bold;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
